<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    /* Basic formal styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .contact-form {
      width: 400px;
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }
    .contact-form h2 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      font-size: 14px;
      font-weight: 500;
      color: #555;
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    .form-group textarea {
      resize: vertical;
      height: 100px;
    }
    .submit-btn {
      background-color: #007bff;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="contact-form">
  <h2>Contact Us</h2>
  <form id="contactForm" method="post" action="your_backend_script.php">
    <!-- Unique Incident ID (Generated by backend or JS) -->
    <div class="form-group">
      <label for="incidentID">Incident ID</label>
      <input type="text" id="incidentID" name="incidentID" readonly>
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" required></textarea>
    </div>

    <button type="submit" class="submit-btn">Submit</button>
  </form>
</div>

<script>
  // Generate a unique incident ID based on the timestamp
  document.getElementById('incidentID').value = 'INC' + Date.now();
</script>

</body>
</html>
